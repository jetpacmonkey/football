{% extends "draft/base.html" %}

{% load staticfiles %}

{% block jsMain %}{% static 'draft/views/create' %}{% endblock %}

{% block pageCSS %}
<link rel="stylesheet" type="text/css" href="{% static 'draft/css/create.css' %}">
{% endblock %}

{% block content %}
<form class="info-box settings-area create-draft">
    <div class="one-setting">
        <label for="draft_name">Draft Name</label>
        <div class="input-area">
            <input type="text" id="draft_name" name="name">
        </div>
    </div>
    <div class="one-setting">
        <label>Draft Type</label>
        <ul class="input-area">
            {% for type in PLAYER_TYPE_CHOICES %}
            <li>
                <input id="draft_type_{{ type.0 }}" type="radio" name="type" value="{{ type.0 }}"
                    {% if type.0 == DEFAULT_PLAYER_TYPE %} checked {% endif %}>
                <label for="draft_type_{{ type.0 }}">{{ type.1 }}</label>
            </li>
            {% endfor %}
        </ul>
    </div>
    <div class="one-setting">
        <label for="draft_draftees">Draftees</label>
        <div class="input-area">
            <select name="draftees" multiple="multiple"></select>
        </div>
    </div>
    <footer class="actions-area">
        <input type="submit" class="button" value="Create Draft" disabled>
    </footer>
</form>
{% endblock %}
